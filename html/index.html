<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link rel="stylesheet" href="/css/amazon-css.css">
</head>

<body>

  <nav>
    <div class="amz-navBar">
      <div class="amz-logo"></div>


      <div class="amz-searchBar">
          <select  class="amz-dropDown">
            <option class="amz-dropDown-options" value="All">All</option>
            <option class="amz-dropDown-options" value="Electronics">Electronics</option>
            <option class="amz-dropDown-options" value="Women">Women</option>
            <option class="amz-dropDown-options" value="Men">Men's</option>
            <option class="amz-dropDown-options" value="Children">Children</option>
          </select>

          <input type="text" placeholder="Search Amazon Products" class="amz-search-input">
          <button class="amz-search-button"></button>
      
      
      </div>
      <div class="amz-return-And-Orders">
        <span class="amz-returns">Returns</span>
        <span class="amz-returns">& Orders</span>
      </div>

        <div class="amzCart">
            <spanc class="amz-cart-number">0</spanc>
            <span class="amz-cart-svg"></span>
      </div>
    </div>
  </nav>
  
</body>
</html>
